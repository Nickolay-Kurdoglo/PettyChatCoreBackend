version: '3'

services:
  nginx:
    container_name: nginx
    image: nginx
    ports:
      - 80:80
    restart: always
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d
      - ./:${PROJECT_DIR}

  php:
    build:
      context: ./docker/php
      args:
        PROJECT_DIR: ${PROJECT_DIR}
    restart: always
    volumes:
      - ./:${PROJECT_DIR}
    depends_on:
      - nginx
    env_file:
      - .env

  db:
    container_name: database
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  centrifugo:
    image: centrifugo/centrifugo
    restart: always
    ports:
      - 8000:8000
    volumes:
     - ./centrifugo:/centrifugo
     